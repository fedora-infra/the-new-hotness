- job:
    name: tox-python37
    description: |
      Run unit tests for a Python project under cPython version 3.7.

      Uses tox with the ``py37`` environment.

      Ensures that the python37 interpreter is installed.

    parent: tox
    run: ci/test-tox.yaml
    vars:
      tox_env: py37
      dependencies:
        - python37
    nodeset:
      nodes:
        name: test-node
        label: cloud-fedora-35

- job:
    name: simple-tox-docs
    description: |
      Build docs in tox.

      Uses tox with the ``docs`` environment.

      Ensure all the dependencies for docs building are
      installed.

    parent: tox
    run: ci/test-tox.yaml
    vars:
      tox_env: docs
    nodeset:
      nodes:
        name: test-node
        label: cloud-fedora-35

- project:
    check:
      jobs:
        #- tox-mypy
        - tox-lint:
            vars:
              dependencies:
                - gcc
        - tox-format:
            vars:
              dependencies:
                - gcc
        - tox-python37:
            vars:
              dependencies:
                - gcc
        - tox-python38:
            vars:
              dependencies:
                - gcc
        - tox-python39:
            vars:
              dependencies:
                - gcc
        - simple-tox-docs:
            vars:
              dependencies:
                - gcc
        - tox-bandit:
            vars:
              dependencies:
                - gcc
        - tox-diff-cover:
            vars:
