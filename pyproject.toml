[tool.towncrier]
package = "hotness"
filename = "docs/release-notes.rst"
directory = "news/"
title_format = "{version} ({project_date})"
issue_format = "{issue}"
template = "news/_template.rst"

  [[tool.towncrier.type]]
  directory = "api"
  name = "API Changes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "feature"
  name = "Features"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "bug"
  name = "Bug Fixes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "dev"
  name = "Development Changes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "other"
  name = "Other Changes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "author"
  name = "Contributors"
  showcontent = true

[tool.black]
line-length = 88
target-version = ['py36']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.poetry]
name = "the-new-hotness"
version = "1.3.0"
description = "A fedora messaging consumer that files bugzilla bugs for upstream releases"
authors = ["Ralph Bean <rbean@redhat.com>"]
maintainers = ["Michal Konecny <mkonecny@redhat.com>"]
readme = "README.rst"
homepage = "https://github.com/fedora-infra/the-new-hotness"
documentation = "https://the-new-hotness.readthedocs.io"
repository = "https://github.com/fedora-infra/the-new-hotness"
license = "GPL-2.0-or-later"
classifiers = [
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11"
]
include = [
  "LICENSE", "README.rst",
  "config/config.toml.example"
]
packages = [
  { include = "hotness" }
]

[tool.poetry.dependencies]
python = "^3.8.10"
anitya-schema = "^2.0.1"
fedora-messaging = "^3.1.0"
fedora-messaging-the-new-hotness-schema = "^1.1.2"
koji = "^1.30.0"
python-bugzilla = "^3.2.0"
redis = "^5.0.0"
requests = "^2.28.1"

[tool.poetry.dev-dependencies]
bandit = "^1.7.4"
black = "^23.0.0"
coverage = "^7.0.0"
diff-cover = "^8.0.0"
flake8 = "^7.0.0"
mock = "^5.0.0"
pytest = "^7.1.3"
pytest-cov = "^4.0.0"

# Required to test building the docs
Sphinx = "^7.0.0"

# Mypy test requirements
mypy = "^1.0"
types-requests = "^2.28.11"
types-redis = "^4.3.21"

[tool.poetry.group.dev.dependencies]
towncrier = "^23.0.0"
tox = "^4.5.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"