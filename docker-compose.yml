version: "3.5"

services:
  hotness:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        FEDORA_VERSION: 34
    container_name: "hotness"
    hostname: "hotness-service"
    volumes:
      - ./:/app
    network_mode: host
    privileged: true
    tty: true
    restart: unless-stopped

