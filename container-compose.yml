version: "2.0"

services:
  hotness:
    image: hotness:latest
    build:
      context: .
      dockerfile: Containerfile.dev
      args:
        FEDORA_VERSION: 38
    container_name: "hotness"
    volumes:
      - ./hotness/:/app/hotness:z
      - ./docs/:/app/docs:z
      - ./tests/:/app/tests:z
    privileged: true
    tty: true
    restart: unless-stopped
    depends_on:
      rabbitmq:
        condition: service_started
      redis:
        condition: service_started

  rabbitmq:
    image: docker.io/library/rabbitmq:3.8.16-management-alpine
    container_name: "rabbitmq"
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "5672" ]
      interval: 3s
      timeout: 3s
      retries: 30
    environment:
      - RABBITMQ_DEFAULT_USER=hotness
      - RABBITMQ_DEFAULT_PASS=hotness

  redis:
    image: docker.io/library/redis:7.0.0-alpine
    container_name: "redis"
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 15
